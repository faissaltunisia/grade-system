<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    header img {
        width: 80px;
        height: auto;
        border-radius: 10px;
    }
    header h1 {
        margin: 5px;
        font-size: 28px;
    }
    header h2 {
        margin: 5px;
        font-size: 18px;
        font-weight: normal;
        width: 100%;
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto; /* Scroll أفقي دائم */
    }
    table {
        width: 100%;
        min-width: 400px; /* يمنع انكماش الجدول على الهاتف */
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: right;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    .message {
        margin-top: 15px;
        font-size: 16px;
        color: #00796b;
        font-weight: bold;
    }
    #status {
        color: red;
        margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
        table, th, td {
            font-size: 13px; /* تصغير الخط على الهواتف */
        }
    }
</style>
<script src="index.js"></script>
</head>
<body>

<header>
    <img src="https://github.com/faissaltunisia/grade-system/blob/main/logo.png?raw=true" alt="لوجو المدرسة">
    <div>
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>الفصل الدراسي الأول 2025-2026</h2>
    </div>
</header>

<div class="container">
    <h2>ادخل رقمك المدني لمعرفة درجاتك</h2>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button onclick="showGrades()">عرض الدرجات</button>
    <p id="status"></p>

    <h3 id="studentName"></h3>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

</body>
</html>
