name: Convert Excel to JSON

# تشغيل الـ Action عند أي تعديل على ملف grades.xlsx
on:
  push:
    paths:
      - 'data/grades.xlsx'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # سحب ملفات المشروع
      - uses: actions/checkout@v3

      # تثبيت Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # تثبيت المكتبات اللازمة
      - name: Install dependencies
        run: pip install pandas openpyxl

      # تحويل Excel إلى JSON
      - name: Convert Excel to JSON
        run: python .github/scripts/convert_excel.py

      # عرض رسالة نجاح
      - name: Done
        run: echo "grades.xlsx converted to grades.json successfully!"
